<mat-card class="container">
  <mat-card-header class="header">
    <div mat-card-avatar><img class="image" src="assets/{{ editedGooglebook.categorie }}.png"></div>
    <mat-card-title>{{ editedGooglebook.title }}</mat-card-title>
    <mat-card-subtitle>{{ editedGooglebook.categorie }}</mat-card-subtitle>
  </mat-card-header>
  <div class="body">
    <div class="couverture">
      <img mat-card-image classe ="img" src="{{ editedGooglebook.imgThumbnail }}">
    </div>
    <div class="matlist">
      <mat-list role="list">
        <mat-list-item role="listitem">Item 1</mat-list-item>
        <mat-list-item role="listitem">Item 2</mat-list-item>
        <mat-list-item role="listitem">Item 3</mat-list-item>
      </mat-list>
    </div>
  </div>
  <mat-card-content class="footer">{{ editedGooglebook.description }}</mat-card-content>
  <mat-card-actions><button mat-button class="boutton" (click)="onOrder(googleBook.bookId)">Commander</button></mat-card-actions>
</mat-card>
