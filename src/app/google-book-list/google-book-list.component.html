<div class="container-fluid">
  <form>

              <th>Title</th>
              
              <th> Prix </th>
              <th>Couverture</th>
              <th>Visualier</th>     
              <th>commander</th>
              
              </tr>
          </thead>
          <tbody>
            <tr *ngFor="let googleBook of googleBooksList | async; let i=index">
              <td>{{ googleBook.bookId }}</td>
              <td>{{ googleBook.title }}</td>
              <td>{{googleBook.price}}â‚¬</td>
