<mat-sidenav-container class="container">
  
        <mat-sidenav-content>
          <mat-toolbar color="primary" class="mat-elevation-z5" role="heading">
              <!-- <li *ngIf="typeRole === 'ROLE_ADMIN' || typeRole === 'ROLE_USER' || typeRole === 'ROLE_MANAGER' || typeRole === 'ROLE_DEVELOPPER'"><a routerLink="/gendles">Genres</a></li> -->
              <a class="docs-navbar-hide-small docs-button mat-button ng-star-inserted" _ngcontent-cl="" mat-button="" tabindex="0" aria-disabled="false" routerLink="/">
                <mat-icon>home</mat-icon>
                <div class="mat-button-ripple mat-ripple" matripple=""></div>
                <div class="mat-button-focus-overlay"></div>
              </a>
              <div class="flex-spacer" _ngcontent-cl=""></div>
              <a class="docs-navbar-hide-small docs-button mat-button ng-star-inserted" _ngcontent-cl="" mat-button="" tabindex="0" aria-disabled="false" routerLink="/login">
                <mat-icon>person</mat-icon>
                <span class="mat-button-wrapper">SignIn</span>
                <div class="mat-button-ripple mat-ripple" matripple=""></div>
                <div class="mat-button-focus-overlay"></div>
              </a>
              <a class="docs-navbar-hide-small docs-button mat-button ng-star-inserted" _ngcontent-cl="" mat-button="" tabindex="0" aria-disabled="false" routerLink="/customer-new">
                <mat-icon>person_add</mat-icon>
                <span class="mat-button-wrapper">SignUp</span>
              <div class="mat-button-ripple mat-ripple" matripple=""></div>
              <div class="mat-button-focus-overlay"></div>
              </a>
              <a *ngIf="typeRole === 'ROLE_ADMIN' || typeRole === 'ROLE_USER'" class="docs-navbar-hide-small docs-button mat-button ng-star-inserted" _ngcontent-cl="" mat-button="" tabindex="0" aria-disabled="false" routerLink="/googlebooks">
                <span class="mat-button-wrapper">Books List</span>
              <div class="mat-button-ripple mat-ripple" matripple=""></div>
              <div class="mat-button-focus-overlay"></div>
            </a> 
                  <a *ngIf="typeRole === 'ROLE_ADMIN'" class="docs-navbar-hide-small docs-button mat-button ng-star-inserted" _ngcontent-cl="" mat-button="" tabindex="0" aria-disabled="false" routerLink="/gendles">
                <span class="mat-button-wrapper">Gendles</span>
              <div class="mat-button-ripple mat-ripple" matripple=""></div>
              <div class="mat-button-focus-overlay"></div>
            </a> 
            <a *ngIf="typeRole === 'ROLE_ADMIN'" class="docs-navbar-hide-small docs-button mat-button ng-star-inserted" _ngcontent-cl="" mat-button="" tabindex="0" aria-disabled="false" routerLink="/book-new">
              <span class="mat-button-wrapper">Add a book</span>
            <div class="mat-button-ripple mat-ripple" matripple=""></div>
            <div class="mat-button-focus-overlay"></div>
          </a>
          </mat-toolbar>

<div class="pad">
<form [formGroup]="bookRegistrationForm" class="book-form">
        <mat-form-field class="book-full-width">
            <input matInput placeholder="Title of book" type="text" formControlName="title">
        </mat-form-field>
        <mat-form-field class="book-full-width">
            <input matInput placeholder="Publisher of book" type="text" formControlName="publisher">
        </mat-form-field>
        <mat-form-field class="book-full-width">
                <input matInput placeholder="Category of book" type="text" formControlName="categorie">
            </mat-form-field>
        <mat-form-field class="book-full-width">
            <input matInput placeholder="Number of pages" type="text" formControlName="pageCount">
        </mat-form-field>
        <mat-form-field class="book-full-width">
            <input matInput placeholder="Price" type="text" formControlName="price">
        </mat-form-field>
        <mat-form-field class="book-full-width">
            <input matInput placeholder="Langage" type="text" formControlName="langage">
        </mat-form-field>
        <mat-form-field class="book-full-width">
            <input matInput placeholder="description" type="text" formControlName="description">
        </mat-form-field>
        <mat-form-field class="book-full-width">
            <input matInput placeholder="publishReleased" type="text" formControlName="publishReleased">
        </mat-form-field>
        e-book : 
        <mat-radio-group formControlName="isEbook">
            <mat-radio-button value="false" selected>False</mat-radio-button>
            <mat-radio-button value="true">True</mat-radio-button>
        </mat-radio-group>
        <p></p> 
        <mat-form-field class="book-full-width">
            <input matInput placeholder="Available quantity" type="number" formControlName="availableQuantity">
        </mat-form-field> 
        <mat-form-field class="book-full-width">
            <input matInput placeholder="codeIsbn" type="text" formControlName="codeIsbn">
        </mat-form-field>
        <div formArrayName="authors">
        <h3>The author(s)</h3>
        <div *ngFor="let authorControl of getAuthors().controls; let i=index">
            <mat-form-field class="book-full-width">
                <input matInput type="text" [formControlName]="i">
            </mat-form-field>
        </div>
        <button mat-raised-button (click)="onAddAuthor()">Add an author</button>
        </div>
    <div class="div-height"></div>
    <mat-form-field class="book-full-width">
        <input matInput placeholder="Picture cover (@url)" type="text" formControlName="imgThumbnail" [(ngModel)]="imgThumbnail">
    </mat-form-field>
    <div *ngIf="this.pictureCover != ''" class="div-frame">
        <img src="{{this.imgThumbnail}}">
    </div>
    <div class="div-height"></div>
    <div class="div-register">
      <button mat-raised-button [disabled]="bookRegistrationForm.invalid" (click)="register()">Register</button>
    </div>
</form>


<button (click)="register()">valider</button>

</div>
</mat-sidenav-content> 
</mat-sidenav-container>
